<div class = "mx-4" th:fragment="useritems">
    <div class="container my-2">
        <!-- @ reprezentuje root webovu adresu aplikacie -->
        <h1>Top ponuka</h1>
        <p>

        <table border="1" class="table table-striped table-responsive-md">
            <tbody>
            <tr th:each="itm:${listOfItems}">
                <td th:text="${itm.name}"></td>
                <td th:text="${itm.description}"></td>
                <td th:text="${itm.color}"></td>
                <td th:text="${itm.size}"></td>
                <td>
                    <div class="form-group">
                        <label class="col-form-label mt-1" for="inputDefault">Počet</label>
                        <input type="text" class="form-control" placeholder="Default input" id="inputDefault">
                    </div>
                    <a th:href="@{/item/addtobasket/{id}(id=${itm.id})}" class="btn btn-info col-6">Pridať do košíka</a>
                    <!--img th:src="/@{${itm.photosImagePath}}" /-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
