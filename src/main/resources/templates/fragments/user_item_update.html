<div class="mx-4 col-sm-8" th:fragment="useritemupdate">
    <form th:action="@{/basket/item/update/save/{userName}(userName=${#authentication.name})}" method="post"  th:object="${itemInBasket}" enctype="multipart/form-data">
        <div class="my-2  col-12">

            <input type="hidden" th:field="*{id}" class="form-control col-4" id="inputBasketID">
            <input type="hidden" th:field="*{items.id}" class="form-control col-4" id="inputItemID">

            <h3><span th:text="*{items.name}" th:remove="tag">Title</span></h3>
            <p>
            <p>
            <p>
            <textarea class="form-control col-8" id="inputDescription" th:field="*{items.description}" rows="6" readonly=""></textarea>
            <p>
            <p>
            <div class="form-group col-6">
                <label for="dipsColor">Farba</label>
                <select name="color" th:field="*{color}" id="dipsColor">

                    <option th:each="col : ${T(com.pt.springsecurityjpa.model.EColor).values()}"
                            th:value="${col}"
                            th:text="${col.displayValue}">
                    </option>

                </select>
            </div>

            <div class="form-group  col-6">
                <label id="dipsSize" th:field="*{size}">Veľkosť:</label>
                <select name="size" id="dipsSize2" th:field="*{size}">
                    <option th:each="siz : ${T(com.pt.springsecurityjpa.model.ESize).values()}"
                            th:value="${siz}"
                            th:text="${siz.displayValue}">
                    </option>
                </select>
            </div>

            <div class="form-group col-8">
                <label class="form-label mt-1" for="inputpcs">Počet:</label>
                <input type="text" th:field="*{pcs}" class="form-control col-2" id="inputpcs">
            </div>

            <button type="submit" class="btn btn-info col-1">Zmeniť</button>

            <hr>

        </div>
    </form>
</div>
