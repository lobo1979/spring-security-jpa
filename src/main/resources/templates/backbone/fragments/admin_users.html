<div class="mx-4" th:fragment="adminusers">
    <div class="container my-2">
        <!-- @ reprezentuje root webovu adresu aplikacie -->
        <h1>Používatelia</h1>
        <a th:href="@{/backbone/user/add}" class="btn btn-info mb-4 my-2 col-3">Add User</a>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Login</th>
                <th>Email</th>
                <th>Aktívny</th>
                <th>Rola</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user:${listOfUsers}">
                <td th:text="${user.userName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.active}"></td>
                <td th:text="${user.roles[0].role}"></td>
                <td>
                    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                        <a th:href="@{/backbone/user/update/{id}(id=${user.id})}" class="btn btn-info col-6">Update</a>
                        <a th:href="@{/backbone/user/delete/{id}(id=${user.id})}" class="btn btn-danger col-6">Delete</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
