<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/litera/bootstrap.min.css"
          integrity="sha384-enpDwFISL6M3ZGZ50Tjo8m65q06uLVnyvkFO3rsoW0UC15ATBFz3QEhr3hmxpYsn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
          integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">

    <title>Úprava položky</title>
</head>
<div class="mx-4" th:fragment="adminupdatemanufacturer">
    <form th:action="@{/backbone/manufacturer/save}" th:object="${manufacturer}" method="post" enctype="multipart/form-data">


        <h1>Úprava položky</h1>
        <hr>
        <label class="form-label mt-1" for="inputID">ID</label>
        <input type="text" th:field="*{id}" class="form-control col-1" id="inputID">
        <label class="form-label mt-2" for="inputName">Názov výrobcu</label>
        <input type="text" th:field="*{name}" class="form-control col-2" id="inputName">
        <hr>
        <button type="submit" class="btn btn-info col-3">Uložiť</button>


    </form>

</div>
</html>
